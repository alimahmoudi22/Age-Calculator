<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="shortcut icon" href="./img/icons8_month_view_480px_1.png" type="image/png">
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <section class="card">
        <div class="main-card">
            <h1 class="title">JavaScript<br><span>Age Calculator</span></h1>
            <div class="input-box">
                    <input type="date" name="begin" placeholder="dd-mm-yyyy" 
                    value="1997-01-01" min="1997-01-01" max="2030-12-31">
                    <button class="btn">Calculate</button>
            </div>
            <p class="result">you are <span>30</span> years,<span>4</span> months and <span>21</span> days old.</p>
        </div>
    </section>
    <script src="./app.js"></script>
</body>
</html>
